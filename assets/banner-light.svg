<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E6F0FF"/>
      <stop offset="50%" stop-color="#F3F6FF"/>
      <stop offset="100%" stop-color="#F7ECFF"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0.2" cy="0.2" r="0.7">
      <stop offset="0%" stop-color="#7DD3FC" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#7DD3FC" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.85" cy="0.25" r="0.8">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0"/>
    </radialGradient>
    <filter id="glass-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
    </filter>
  </defs>

  <rect width="1600" height="420" fill="url(#bg)"/>
  <rect width="1600" height="420" fill="url(#glow1)"/>
  <rect width="1600" height="420" fill="url(#glow2)"/>

  <!-- Glass card background (blurred copy) -->
  <g transform="translate(120,90)">
    <rect x="0" y="0" width="1360" height="240" rx="28" fill="#FFFFFF" opacity="0.32" filter="url(#glass-blur)"/>
    <!-- Glass card foreground -->
    <rect x="0" y="0" width="1360" height="240" rx="28" fill="#FFFFFF" opacity="0.45"/>
    <rect x="0.5" y="0.5" width="1359" height="239" rx="27.5" fill="none" stroke="#FFFFFF" stroke-opacity="0.7"/>
  </g>

  <!-- Title & subtitle -->
  <g transform="translate(180,175)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="64" fill="#0B2239">Jack Flight Studio</text>
    <text x="0" y="56" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="26" fill="#1F3B57" fill-opacity="0.9">
      Real-time flight tracking · Travel notes · LiquidGlass UI
    </text>
  </g>

  <!-- Accent pill -->
  <g transform="translate(1220,155)">
    <rect x="0" y="0" width="220" height="54" rx="27" fill="#0EA5E9" opacity="0.10"/>
    <rect x="0.5" y="0.5" width="219" height="53" rx="26.5" fill="none" stroke="#0EA5E9" stroke-opacity="0.35"/>
    <text x="110" y="35" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="20" fill="#0B2239">Alpha Preview</text>
  </g>
</svg>